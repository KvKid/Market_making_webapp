<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Sum Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button onclick="askGPTAboutTime()">Ask GPT "What's the time?"</button>
    <div id="gptResponse">Response from GPT: -</div>

    <div class="container">
        <button onclick="generateNumbers()">Generate Random Numbers</button>
        <div class="numbers">
            <span id="num1">-</span> + <span id="num2">-</span> = <input type="number" id="userInput">
        </div>
        <button onclick="checkAnswer()">Submit</button>
        <div id="result"></div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
